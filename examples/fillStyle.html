<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas - MDN</title>
	<style>
		#canvas { background: gray; }
	</style>
</head>
<body onload="draw();">
	<canvas id="canvas" width="150" height="150"></canvas>

	<p>Get &lt;canvas&gt; help from this <a href="../help/">link</a>.</p>
	<script>

		function draw() {
		  var canvas = document.getElementById('canvas');
		  if (canvas.getContext){
		    var ctx = canvas.getContext('2d');

		    var xywh = 25;
		    var count = canvas.width / xywh;
		    console.log(count);
		    for (var i = 0; i < count; i++) {
		    	for (var j = 0; j < count; j++) {
		    		ctx.fillStyle = 'rgb('+Math.floor(255 - (255/count) * i) + ', ' +
		    			Math.floor(255 - (255/count) * j) +', 0)';
		    		ctx.fillRect(i * xywh, j * xywh, xywh, xywh);
		    	}
		    }

		}
	}
	</script>
</body>
</html>
