<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas - MDN</title>
	<style>
		#canvas { background: #f9f9f9; }
	</style>
</head>
<body onload="draw();">
	<canvas id="canvas" width="150" height="150"></canvas>

	<p>Get &lt;canvas&gt; help from this <a href="../help/">link</a>.</p>
	<script>

		function draw() {
		  var canvas = document.getElementById('canvas');
		  if (canvas.getContext){
		    var ctx = canvas.getContext('2d');

		    // get x and y position
		    x = canvas.width;
		    var xHalf = x / 2;

		    ctx.fillStyle = 'rgb(255, 221, 0)';
		    ctx.fillRect(0, 0, x, xHalf/2);
		    ctx.fillStyle = 'rgb(102, 204, 0)';
		    ctx.fillRect(0, xHalf/2, x, xHalf/2);
		    ctx.fillStyle = 'rgb(0, 153, 255)';
		    ctx.fillRect(0, xHalf/2*2, x, xHalf/2);
		    ctx.fillStyle = 'rgb(255, 51, 0)';
		    ctx.fillRect(0, xHalf/2*3, x, xHalf/2);

		    // draw semi transparent rectangles
		    for (var i = 0; i < 10; i++) {
		    	ctx.fillStyle = 'rgba(255, 255, 255, '+ (i + 1) / 10 +' )';
		    	for (var j = 0; j < 4; j++) {
		    		ctx.fillRect(5 + i * 14, 5 + j * 37.5, 14, 27.5);
		    	}
		    }

		}
	}
	</script>
</body>
</html>
